<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/github.ico">
    <title>Sign in to GitHub · GitHub</title>
</head>
<body>
    <section class="login-user">    
        <img src="img/github.png" alt="Github-icon">

        <label for="nickname"> Nome de Usuário ou endereço de Email</label>
        <input type="text" name="nickname" id="nickname">

        <span><a href="">Esqueceu sua senha?</a></span>

        <label for="password">Senha</label>
        <input type="text" name="password" id="password">

        <button>Entrar</button>
    </section>

    <section class="cadastro-user">
        <p>Novo no GitHub? <a href="">Crie uma conta</a>.</p>
    </section>

    <section class="options-github">
        <p><a href="">Termos</a></p>

        <p><a href="">Privacidade</a></p>
        
        <p><a href="">Segurança</a></p>

        <p><a href="">Entre em contato com o GitHub</a></p>
    </section>
</body>
</html>
